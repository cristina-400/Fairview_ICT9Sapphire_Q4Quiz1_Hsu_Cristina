<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find out you're BMI </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        p{
            text-align: center;
        }

        body{
            background-image: url('https://th.bing.com/th/id/OIP.o7NvPiogKeBaTZYaddEBlQHaFY?rs=1&pid=ImgDetMain');

              input[type="text"], input[type="number"] {

    <br><br>
    <center>
        <h2><span style="color: black; font-family: sans-serif;">BMI Calculator</span></h2>
        <img src="https://i.pinimg.com/736x/e6/26/54/e62654d5d98a3b6c44b5056c0625d994.jpg"class="rounded-circle mx-auto d-bloc">
    </center>

    <center>
        <h2>What is BMI? </h2>
        <p style="font-family: sans-serif;">
            <strong>Body mass index (BMI)</strong> is a widely used measurement to identify a person weight category: underweight, healthy, overweight, or obese. It helps indivduals to be aware of risk factors and change.
        </p>


 <div class="container">
    <center>
        <details ontoggle="message()">
            <summary> Input your Weight and Height</summary>
            <i id="Show"></i>
        </details>
        <br>
    </center>
    <form>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="height">Height (m):</label>
            <input type="number" id="height" class="form-control" step="any">
        </div>
        <br>
        <br>

              <center><button onclick="calculateBMI()" class="btn btn-primary">Calculate BMI</button>
              </center>
    </form>
    <br>
       <center><p id="result"></p></center>
   </div>

  <script>

     // Function to display a message when the details element is toggled
        function message() {
            document.getElementById("Show").innerHTML = "Enter your weight and height to calculate your Body Mass Index.";
        }
          //Math values 
        function calculateBMI() {
              let weight = Number(document.getElementById("weight").value);
                let height = Number(document.getElementById("height").value);

                  if (weight > 0 && height > 0) {
                let bmi = weight / (height * height);
                let category = ""; 
                let category="";

                if (bmi < 18.5) {
                    category = "Underweight";
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    category = "Normal Weight";
                } else if (bmi >= 25 && bmi <= 29.9) {
                    category = "Overweight";
                } else {
                    category = "Obese";
                }
       
                   document.getElementById("result").innerHTML = `Your BMI is ${bmi.toFixed(2)} - Category: ${category}`;
            } else {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            }

</script>

     <center><a href="https://my.clevelandclinic.org/health/articles/9464-body-mass-index-bmi" target="_blank">Learn more about BMI</a></center>

 
</body>
</html>
